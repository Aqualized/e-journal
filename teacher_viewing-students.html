<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гамбургер-меню</title>
    <link rel="stylesheet" href="css/style_viewing-students.css">
</head>

<body>
    <div class="container">
        <div class="header">
            Табл препода – Выбрана группа Список Скрыт
        </div>
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Предмет, Группа</th>
                    <th>14.88</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Влад Гойдин</td>
                    <td class="status red"></td>
                    <td class="status red"></td>
                    <td class="status red"></td>
                    <td class="status yellow"></td>
                    <td class="status green"></td>
                </tr>
                <!-- Дополнительные строки -->
            </tbody>
        </table>

        <!-- Гамбургер-кнопка -->
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Выдвигающееся меню -->
        <div class="analysis-tools">
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>Инструменты для анализа</p>
            <div class="icon pie-chart" data-tool="pie">Круг</div>
            <div class="icon bar-chart" data-tool="bar">Столб</div>
            <div class="icon smiley" data-tool="feedback">☺</div>
        </div>
        <div class="popup" style="display: none;">
            <p><strong>Дата галочки:</strong> <span id="date"></span></p>
            <p><strong>Посещение:</strong> <input type="radio" name="attendance" value="present"> Присутствовал
                <input type="radio" name="attendance" value="absent"> Отсутствовал
            </p>
            <p><strong>Причина отсутствия:</strong></p>
            <textarea placeholder="Введите причину..."></textarea>
            <button>Сохранить</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/script_viewing-students.js"></script>
</body>

</html>
